<! DOCTYPE html>
<html>
<head>
	<title>AngularJS from Scratch</title>
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/5.2.1/css/foundation.min.css">
</head>
<body>

	<div ng-app="firstApp">

		<!-- add data. before message and set it with parent scope (ng-model in root) in order to make the variable bind across controllers. without data. it becomes a local variable in its own scope.

		when variables are all bindable, we can do different things with the same, changing variable with controllers specified in main.js

		here, instead of a parent scope, we inject the data from main.js -->

		<div ng-controller="FirstCtrl">
			<input type="text" ng-model="data.message">
			<h1>{{data.message}}</h1>
		</div>
		
		<div ng-controller="SecondCtrl">
			<input type="text" ng-model="data.message">
			<h1>{{data.message}}</h1>
		</div>

	</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" ></script>
	<script type="text/javascript" src="main.js"></script>

</body>
</html>
