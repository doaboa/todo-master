<! DOCTYPE html>
<html>
<head>
	<title>AngularJS from Scratch</title>
	<link rel="stylesheet" href="http://cdn.jsdelivr.net/foundation/5.2.1/css/foundation.min.css">
	<link type="text/javascript" src="main.js"> <!-- not needed yet -->
</head>
<body>

	<div ng-app="">

			<input type="text" ng-model="data.message">
			<!-- I can surround the next line with h1 tags to see what's being printed-->
			<h1>{{data.message + " meow"}}</h1>

			<!-- you can manipulate things like data.message by using them as a class in a div -->
			<div class="{{data.message}}">
				Type the name of a foundation component like label or panel and I'll get it.
			</div>

	</div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js" ></script>
</body>
</html>
